    <div id="container">
        <input type="text" id="username-box" placeholder="Enter your username...">
        <input type="text" id="input-box" placeholder="Write a comment...">
        <button id="send-button">Post Comment</button>
        <ul id="comment-box"></ul>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const commentBox = document.getElementById('comment-box');
            const inputBox = document.getElementById('input-box');
            const usernameBox = document.getElementById('username-box');
            const sendButton = document.getElementById('send-button');

            // Load comments from local storage when the page loads
            loadComments();

            sendButton.addEventListener('click', function() {
                const username = usernameBox.value.trim();
                const comment = inputBox.value.trim();
                if (username !== '' && comment !== '') {
                    addComment(username, comment);
                    saveComment(username, comment); // Save comment to local storage
                    inputBox.value = '';
                } else {
                    alert('Please enter both a username and a comment.');
                }
            });

            function addComment(username, commentText) {
                const commentItem = document.createElement('li');
                commentItem.classList.add('comment');
                commentItem.innerHTML = `<strong>${username}:</strong> ${commentText}`;
                commentBox.appendChild(commentItem);
            }

            function saveComment(username, comment) {
                // Retrieve existing comments or initialize an empty array
                const comments = JSON.parse(localStorage.getItem('comments')) || [];
                // Add the new comment to the array
                comments.push({ username: username, comment: comment });
                // Save the updated array back to local storage
                localStorage.setItem('comments', JSON.stringify(comments));
            }

            function loadComments() {
                // Retrieve comments from local storage
                const comments = JSON.parse(localStorage.getItem('comments')) || [];
                // Display each comment in the comment box
                comments.forEach(function(comment) {
                    addComment(comment.username, comment.comment);
                });
            }
        });
    </script>
